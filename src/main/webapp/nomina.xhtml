<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de Nómina</title>
    
    <style type="text/css">
        @charset "ISO-8859-1";
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5; /* Color de fondo claro para el cuerpo */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background-color: white; /* Contenedor blanco para contraste */
            padding: 20px;
            border-radius: 8px; /* Bordes redondeados en el contenedor */
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1); /* Sombra sutil alrededor del contenedor */
        }
        
        h1, h2 {
            text-align: center;
            color: #333; /* Color de texto oscuro para los encabezados */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        button {
            background-color: #4CAF50; /* Color de fondo verde */
            border: none;
            color: white; /* Color de texto blanco */
            padding: 15px 32px; /* Espaciado interno */
            text-align: center; /* Alineación del texto */
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049; /* Cambia el color de fondo al pasar el mouse */
        }
        .btn4 {
    background-color: #008CBA; /* Azul */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
}

.btn4:hover {
    background-color: #007B9A; /* Azul oscuro */
}
        
    </style>
</h:head>
<h:body>

    <h:form>
         <div class="container">
              <h1>Reporte de Nómina</h1>

        <h2>Cantidad y lista de empleados de la empresa por cargo</h2>
        <h:dataTable value="#{empleadoBean.listaEmpleadosOrdenada}" var="empleado">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{empleadoBean.nombre_empleado}
            </h:column>
            <h:column>
                <f:facet name="header">Dependencia</f:facet>
                #{empleadoBean.dependencia}
            </h:column>
            <h:column>
                <f:facet name="header">Cargo</f:facet>
                #{empleadoBean.cargo}
            </h:column>
        </h:dataTable>

         <h:commandButton id="ascendente-btn1" value="Ascendente" action="#{empleadoBean.generarReporteEmpleados('ascendente')}" />
<h:commandButton id="descendente-btn1" value="Descendente" action="#{empleadoBean.generarReporteEmpleados('descendente')}" />

            <h2>Cantidad y lista de empleados de la empresa por dependencia</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dependencia</th>
                        <th>Cargo</th>
                    </tr>
                </thead>

                <tbody id="employee-list2"></tbody>
            </table>

            <div class="sort-buttons">
                <button id="ascendente-btn2">Ascendente</button>
                <button id="descendente-btn2">Descendente</button>
            </div>
        </div> 
    </h:form>
      <h:form>
        <div class="container">
     
           <h:commandLink action="opciones.xhtml" styleClass="btn btn4">Regresar</h:commandLink>
        </div> 
    </h:form>

</h:body>
</html>
