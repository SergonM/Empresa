<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="ISO-8859-1" />
    <title>EntreCOL</title>

    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background: #ebeff1;
        }

        .container {
            width: 80%;
            margin: auto;
            position: relative;
        }

        .container h1 {
            text-align: center;
            font-size: 25px;
            margin: 60px;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            top: 0px;
            margin: 0px;
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn {
            position: relative;
            display: block;
            color: rgb(148, 145, 145);
            font-size: 14px;
            font-family: "montserrat";
            text-decoration: none;
            margin: 30px 0;
            border: 2px solid #500000;
            padding: 14px 60px;
            text-transform: uppercase;
            overflow: hidden;
            transition: 1s all ease;
            text-align: center;
            color: black;
        }

        .btn::before {
            background: #500000;
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: all 0.9s ease;
        }

        .btn3::before {
            width: 100%;
            height: 0%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .btn3:hover::before {
            height: 509%;
        }

        .btn4::before {
            width: 100%;
            height: 0%;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .btn4:hover::before {
            height: 509%;
        }

        /* Estilos para el enlace de comando en la esquina inferior derecha */
        .btn-return {
            position: absolute;
            bottom: -90px;
            right: -9px;
            font-size: 12px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h1>EntreCOL+</h1>
        <h:form>
            <h:commandLink action="nomina.xhtml" styleClass="btn btn4">Nomina</h:commandLink>
            <h:commandLink action="entretenimiento.xhtml" styleClass="btn btn4">Entretenimiento</h:commandLink>
            <h:commandLink action="infoPersonal.xhtml" styleClass="btn btn4">Informacion Personal</h:commandLink>
            <h:commandLink action="salud.xhtml" styleClass="btn btn4">Salud y Pension</h:commandLink>
            <h:commandLink action="novedades.xhtml" styleClass="btn btn4">Novedades</h:commandLink>
            <h:commandLink action="index.xhtml" styleClass="btn btn4 btn-return">Regresar</h:commandLink>
        </h:form>
    </div>
</h:body>
</html>
